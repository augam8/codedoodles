<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>Create Toy Listing</h1>
    <div>
        <div id="userInfo"></div>
        <div class="hidden" id="logout">
                <button  id="logout-button">Log Out</button>
        </div>
        <div id="login">
                <div class="inputGroup">
                        <label class="label">Username:</label>
                        <input type="text" id="username" required=true class="input"></input>

                    </div>
                    <div class="inputGroup">
                            <label class="label">Password:</label>
                            <input type="password" id="password" required=true class="input"></input>
    
                        </div>
                    <button id="login-button">Log in</button>

        </div>

            
        <div id="add-listingDiv">
                
                    
            <div class="inputGroup">
                <label class="label">Toy:</label>
                <input type="text" id="toy" required=true class="input"></input>
            </div>
            <div class="inputGroup">
                <label class="label">Description:</label>
                <textarea id="description" required=true></textarea>
            </div>
            <div class="inputGroup">
                <label class="label">Age Range:</label>
                <input type="text" id="age_range" required=true class="input"></input>
            </div>
            <div class="inputGroup">
                <label class="label">Condition:</label>
                <input type="text" id="condition" required=true class="input"></input>
            </div>
            <div class="inputGroup">
                <label class="label">Suburb:</label>
                <input type="text" id="suburb" required=true class="input"></input>

                
                
                
  


            </div>
            <input type="submit" class= "button-submit" id="add-listing" onclick="alert('Your Listing has been created!')" value="Add Listing"></input>
            
            <!-- <button type="button" id="edit" >Edit Listing</button> -->

            <!-- <div id="show-listings"> <a href="file:///Users/mac/codedoodles/CLIENT/show.html">show listings</a></div> -->
    </div>
